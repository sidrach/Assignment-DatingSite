<!doctype html>
<html>
<head>
<title>Dating Site</title>

</head>

<body>

<h1> Please Enter Your Details For Our Dating Website! </h1>
<p> Sidra Chaudhry's part1.html Assignment 1

	<form action="destination" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Your Face</legend>
			<label for="face">Your image:</label>
			<input type="file" name="face" required>
			<br>
			<label for="image">Image preview:</label>
			<img id="preview">
		
		</fieldset>
	
		
		<fieldset>
			<legend>Your General Details</legend>
			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<br>
				<label for="gender">Gender:</label>
				<input type="radio" name="gender" value="male" required>Male
				<input type="radio" name="gender" value="female" required>Female
			<br>
			<label for="age">Age:</label>
			<input type="text" id="age" name="age" required>
			<br>
			<label for="birth">Date of birth:</label>
			<input type="date" name="birth">
			<br>
			<label for="favColor">Favorite color:</label>
			<input type="color" name="favColor">
			<br>
			<label for="country">Which country:</label>
			<select name="country">
				<option value="us">United States</option>
				<option value="mex">Mexico</option>
				<option value="china">China</option>
				<option value="france">France</option>
				<option value="aus">Australia</option>
				<option value="no">No selection</option>
			</select>
			
		</fieldset>
		
		<fieldset>
			<legend>Your Indicators</legend>
			<label for="height">Height:</label>
			Short
			<input type="range" name="height" min="0" max="100">
			Tall
			<br>
			<label for="salary">Salary:</label>
			Poor
			<input type="range" name="salary" min="0" max="100">
			Rich
			
		
		</fieldset>
		
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" name="email" required>
			<br>
			<label for="mobile">Mobile:</label>
			<input type="tel" name="mobile">
			<br>
			<label for="address">Address:</label>
			<textarea name="address" rows="5" cols="30">
			</textarea>
			
			<br>
			
				<label for="contact">Method to contact you:</label>
				<input type="checkbox" name="contact" value="email">Email
				<input type="checkbox" name="contact" value="whatsapp">Whatsapp
				<input type="checkbox" name="contact" value="inapp">In-app chat
			
			
		</fieldset>
		
		<input type="submit" value="Submit!">
		
	</form>


</body>
</html>
